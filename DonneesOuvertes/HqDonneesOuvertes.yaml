type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:

      - type: vertical-stack
        cards:
        
          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: Production - Demande
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 4em
                  - sak_layout_header_font_text_transform: capitalize

          - type: custom:swiss-army-knife-card
            entities:
              - entity: sensor.hydro_quebec_production_total
                name: "Production"
                icon: mdi:transmission-tower-import
              - entity: sensor.hydro_quebec_demande_totale
                name: "Demande"
                icon: mdi:transmission-tower-export
            layout:
              template:
                name: sak_layout_mjt_production_demande
                
      - type: vertical-stack
        cards:
        
          - type: custom:swiss-army-knife-card
            disable_card: true
            layout:
              template:
                name: sak_layout_fce_header
                variables:
                  - sak_layout_header_content: +20min - +100min
                  - sak_layout_header_font_color: var(--secondary-text-color)
                  - sak_layout_header_font_size: 4ema
                  - sak_layout_header_font_text_transform: capitalize
            
          - type: custom:apexcharts-card
            header:
              show: true
              show_states: true
              colorize_states: true
            now:
              show: true
              label: Maintenant
            series:
              - entity: sensor.hydro_quebec_demande_totale
                name: Demande
                type: column
                offset: +20min
                show:
                  legend_value: false
                group_by:
                  duration: 15min
              - entity: sensor.hydro_quebec_production_total
                name: Production
                type: line
                stroke_width: 2
                extend_to: false
                show:
                  legend_value: false
                offset: +100min
                group_by:
                  duration: 15min
            
  - type: horizontal-stack
    cards:
                
