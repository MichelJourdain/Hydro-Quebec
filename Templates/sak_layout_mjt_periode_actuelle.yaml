sak_layout_mjt_periode_actuelle:
  template:
    type: layout
    defaults: 
      - dummy: 0
  layout:

    aspectratio: 2/1.1
    
    toolsets:

             # ==============================================================================
              - toolset: maison_number_of_winter_days
                position:
                  cx: 50
                  cy: 50
                tools:
                  # Neumorphic Disc
                  - type: circle
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 45
                    styles:
                      circle:
                        fill: var(--primary-background-color)

                  - type: 'segarc'
                    id: 1
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -212.5
                      end_angle: 32.5
                      width: 5
                      radius: 40
                    scale:
                      min: 0
                      max: 140
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          0: '#0000FF'
                          20: '#808080'
                          40: '#008000'
                          60: '#800080'
                          80: '#FF0000'
                          100: '#B22222'
                          120: '#6D071A'
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-02)
                      background:
                        fill: var(--cs-theme-default-darken-15)
                        filter: url(#is-1)

                  - type: 'icon'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 43
                      cy: 32.5
                      align: center
                      icon_size: 18.5
                    styles:
                      icon:
