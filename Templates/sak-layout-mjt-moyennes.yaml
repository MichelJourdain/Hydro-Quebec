                      icon_size: 18.5
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)

                  - type: 'state'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                    show:
                      uom: bottom
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 15em
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        font-weight: bolder
                        filter: url(#is-1)

                  - type: 'area'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 95
                    styles:
                      area:
                        font-size: 7.2em
                        