                    styles:
                      state:
                        text-anchor: middle
                        font-size: 10em
                        font-weight: bolder
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)
                        
                  - type: 'area'
                    id: 0
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 95
                    styles:
                      area:
                        font-size: 7.2em

              # ==============================================================================
              - toolset: current_billing_period_daily_bill_mean
                position:
                  cx: 100
                  cy: 50
                tools:
                  # Neumorphic Disc
                  - type: circle
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      radius: 45
                    styles:
                      circle:
                        fill: var(--primary-background-color)
                        filter: url(#nm-1)
                  
                  - type: 'segarc'
                    id: 0
                    entity_index: 0
                    position:
                      cx: 50
                      cy: 50
                      start_angle: -140
                      end_angle: 140
                      width: 5
                      radius: 40
                    scale:
                      min: 0
                      max: 12
                    show:
                      scale: true
                      style: 'colorstops'
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          0: '#0000FF'
                          2: '#808080'
